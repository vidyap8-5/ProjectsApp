<!-- src/app/dashboard/dashboard.component.html -->
<app-nav-bar></app-nav-bar>
<mat-toolbar color="primary">
    <span>Project Dashboard</span>
  </mat-toolbar>
  
  <div class="dashboard-container">
    <mat-form-field appearance="fill">
        <mat-label>Filter by Status</mat-label>
        <mat-select [(ngModel)]="selectedStatus" (selectionChange)="filterProjects()">
          <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
          <mat-option value="">All</mat-option>
        </mat-select>
      </mat-form-field>
    <mat-grid-list cols="4" rowHeight="2:1" gutterSize="20px">
      <mat-grid-tile *ngFor="let project of filteredProjects">
        <mat-card class="project-card" [ngClass]="getStatusClass(project.Status)"  >
          <mat-card-header>
            <mat-card-title>{{ project.ProjectName }}</mat-card-title>
            <mat-card-subtitle>{{ project.Status }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ project.description }}</p>
            <p><strong>Start Date:</strong> {{ project.StartDate }}</p>
            <p><strong>End Date:</strong> {{ project.EndDate }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="sendDetails(project)">VIEW DETAILS</button><br>
            <button mat-button color="primary" (click)="editDetails(project)">EDIT PROJECT</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
